<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/14ff3588a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>PÃ¡gina de Cadastro</title>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Cadastre-se</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <p>Esqueceu sua senha? <a href="#">Clique aqui!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Cadastar</button>
                    <button type="button" id="signinBtn" class="disable">Logar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
